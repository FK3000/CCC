<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean globe design -->
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#1CABE2" stroke-width="4"/>
  
  <!-- Latitude lines (horizontal) -->
  <ellipse cx="100" cy="100" rx="90" ry="45" fill="none" stroke="#1CABE2" stroke-width="2.5" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="90" ry="22" fill="none" stroke="#1CABE2" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Longitude lines (vertical) -->
  <ellipse cx="100" cy="100" rx="45" ry="90" fill="none" stroke="#1CABE2" stroke-width="2.5" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="22" ry="90" fill="none" stroke="#1CABE2" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Center meridian -->
  <line x1="100" y1="10" x2="100" y2="190" stroke="#1CABE2" stroke-width="2.5"/>
</svg>
