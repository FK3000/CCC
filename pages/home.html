<!--
    pages/home.html – Home Page (What we do)
    ==========================================
    Content only – no <html>, <head>, <body>, nav or footer.
    Page-specific styles are in css/home.css.

    Adding a new card:
    1. Create a .html fragment in subpages/home/
    2. Add the filename to the cards array in js/home.js
-->

<!-- Page Hero -->
<section class="page-hero">
    <div class="container">
        <h1 class="animate-on-scroll" data-i18n="home.hero.title">What we do</h1>
        <p class="animate-on-scroll" data-i18n="home.hero.subtitle">
            Expertise across the full cycle of humanitarian and development work
        </p>
    </div>
</section>

<!-- Card Gallery -->
<section class="home-gallery-section">
    <div class="container">
        <div class="home-gallery" id="wid-gallery">
            <div class="wid-loading" id="wid-loading">
                <div class="wid-spinner"></div>
            </div>
        </div>
    </div>
</section>

<!-- CTA -->
<section class="home-cta">
    <div class="container">
        <h2 class="animate-on-scroll" data-i18n="home.cta.title">Ready to work together?</h2>
        <p class="animate-on-scroll" data-i18n="home.cta.text">
            Let's talk about how Carolina can support your next initiative.
        </p>
        <a href="mailto:contact@carolinaclemens.com" class="btn-cta animate-on-scroll"
           data-i18n="home.cta.btn">Get in touch</a>
    </div>
</section>
